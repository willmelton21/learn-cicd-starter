name: Deployment

on:
  push:
      branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30


    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: build app
        run: ./scripts/buildprod.sh

      - name: Use gcloud CLI
        run: gcloud info

      - name: config Docker
        run: gcloud auth configure-docker


      - name: build Docker
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-460521/notely-ar-repo/notely:latest .
