name: Deployment

on:
  push:
      branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30


    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"
      

      - name: Checkout repository
        uses: actions/checkout@v2


      - name: build app
        uses: ./scripts/buildprod.sh
