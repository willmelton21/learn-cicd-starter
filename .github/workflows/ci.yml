name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Force Failure
        run: go test ./... -cover
  
  job2:
      name: Style
      runs-on: ubuntu-latest

      steps:
       - name: Check formatting
         uses: actions/checkout@v4

       - name: Set up Go
         uses: actions/setup-go@v5
         with:
          go-version: "1.23.0"

       - name: test formatting 
         run: test -z $(go fmt ./...)


       - name: check for failures
         run: echo $?        


