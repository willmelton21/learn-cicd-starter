name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run Tests 
        run: go test ./... -cover
  
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
       - name: Check formatting
         uses: actions/checkout@v4

       - name: Set up Go
         uses: actions/setup-go@v5
         with:
          go-version: "1.23.0"

       - name: Install staticcheck
         run: go install honnef.co/go/tools/cmd/staticcheck@latest

       - name: Check formatting
         run: |
           if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
             echo "The following files have formatting issues:"
             gofmt -l .
             echo "Run 'go fmt ./...' to fix these issues"
             exit 1
           fi 

       - name: run linter
         run: staticcheck ./...






